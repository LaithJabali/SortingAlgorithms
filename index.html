<!DOCTYPE html>
<html>
  <head>
    <meta charset="UTF-8">
    <title>Sorting Algorithms Visualizer</title>
    <link rel="stylesheet" href="style.css">
  </head>
  <body>
    <header>
      <h1>Sorting Algorithms Visualizer</h1>
    </header>
    <main>
      <div id="control-panel">
        <label for="array-length">Array Length:</label>
        <input type="number" id="array-length" min="1" max="100" value="10">
        <button id="randomize-btn">Randomize</button>
        <button id="bubble-sort-btn">Bubble Sort</button>
        <button id="selection-sort-btn">Selection Sort</button>
        <button id="insertion-sort-btn">Insertion Sort</button>
        <button id="merge-sort-btn">Merge Sort</button>
        <button id="quick-sort-btn">Quick Sort</button>
      </div>
      <div id="array-container"></div>
    </main>
    <script src="script.js"></script>
  </body>
</html>
